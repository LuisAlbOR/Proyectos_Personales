<meta charset="utf-8">

<input>
<button>Verificar  si acertó con el secreto</button>

<script type="text/javascript">
	var secreto = Math.round(Math.random() * 10);
	var input = document.querySelector("input");
	input.focus();

	function Verificar(){

		if(parseInt(input.value) == secreto){
			alert("Usted acertó");
		}else{
			alert("Usted erró");
		}

		input.value = "";//para limpiar el campo input
		input.focus();	//para hacer que el cursor este sobre el input
	}

	var button = document.querySelector("button");
	button.onclick = Verificar;
	//cuando se llama a 'Verificar()', cargar todo el código en en compilador y se ejecuta el código
	//cuando se llama a 'Verificar', lo que hace es "traer" el código para que no se ejecute de entrada, si no que se guarde en el //compilador
</script>
