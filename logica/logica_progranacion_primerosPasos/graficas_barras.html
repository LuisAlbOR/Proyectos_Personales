<canvas width="600" height="400"></canvas>

<script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");

    pincel.strokeStyle = "black";
    pincel.strokeRect(0,0,600,400);

    function dibujarBarra(x, y, color){
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");

        pincel.strokeStyle= "black";
        pincel.strokeRect(x,y,50, y);
        pincel.fillStyle = color;
        pincel.fillRect(x, y, 50, y);
    }

    function imprimirTexto(x, y, texto){
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");

        pincel.font = "18px arial";
        pincel.fillStyle = "grey";
        pincel.fillText(texto, x, y -10);
    }

    function graficarBarras(x, y, color, texto){

        imprimirTexto(x, y, texto);

        for(var i = 0; i < 3; i++){
            dibujarBarra(x, y, color);
            y = y + y;
        }
    }

    graficarBarras(100,30,"brown", "HOLA");
</script>
